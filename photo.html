<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Album</title>
    <link rel="stylesheet" href="ngunnawal.css">
</head>
<body>

<!-- Nav bar -->
<div class="navbar">
    <img src="images/logo.png" alt="logo" width="60" height="60">
    <a href="index.html">Home Page</a>
    <a href="history.html">Ngunnawal History</a>
    <a href="photo.html">Photo Album</a>
    <a href="contact.html">Contact Us</a>
    <!-- Search Box -->
    <div class="search-container">
        <form action="index.html">
            <button type="submit"><img src="images/search.png" width="20" height="20"></button>
            <input type="text" placeholder="Search...">
        </form>
    </div>
</div>

<!-- Banner -->
<div class="banner">
    <img src="images/banner.png" alt="website banner">
</div>

<!-- Page Content -->
<div class="grid-container">
    <div class="full-width">
        <h1>Photo Album</h1>
    </div>
    <div class="full-width"> <!--cell 1-->
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/country/img1.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/country/img2.jfif" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/country/img3.jpg" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <div>
        <p> <!--cell 2-->
            Img1
        </p>
    </div>
    <div>
        <p> <!--cell 3-->
            Img2
        </p>
    </div>
    <div>
        <p>
            Cell1
        </p>
    </div>
    <div>
        <p>
            Cell2
        </p>
    </div>
    <div>
        <p>
            Img3
        </p>
    </div>
    <div>
        <p>
            Img4
        </p>
    </div>
    <div>
        <p>
            Cell3
        </p>
    </div>
    <div>
        <p>
            Cell4
        </p>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>
        footer
    </p>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>

</body>
</html>
